# --- App ---
spring.application.name=garage
server.port=8080

# --- MySQL datasource (single env, no profiles) ---
spring.datasource.url=jdbc:mysql://localhost:3306/garage_booking_system?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Chicago&characterEncoding=utf8
