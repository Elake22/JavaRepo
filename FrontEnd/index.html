<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Garage Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="frontend/styles.css" />
<script defer src="frontend/app.js"></script>


</head>
<body>
  <h1>Garage Booking</h1>

  <section>
    <h2>Services</h2>
    <form id="serviceForm">
      <input name="name" placeholder="Oil Change" required />
      <input name="price" type="number" step="0.01" min="0" placeholder="39.99" required />
      <input name="description" placeholder="Description" />
      <button>Add</button>
    </form>
    <ul id="servicesList"></ul>
  </section>

  <section>
    <h2>Make a Booking</h2>
    <div class="grid">
      <select id="custSelect"></select>
      <select id="svcSelect"></select>
      <select id="mechSelect"></select>
      <input id="when" type="datetime-local" />
      <input id="quote" type="number" step="0.01" min="0" placeholder="Price" />
      <select id="status"><option>SCHEDULED</option><option>COMPLETED</option><option>CANCELLED</option></select>
    </div>
    <textarea id="notes" placeholder="Notes"></textarea>
    <button id="bookBtn">Create Booking</button>
    <div id="msg"></div>
  </section>

  <section>
    <h2>Bookings</h2>
    <ul id="bookingsList"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
