  <audio id="engineSound" src="sounds/c63-cold-start-trim.mp3" preload="auto"></audio>

<script>
  // Only run this if the sound hasn't been played before
  window.addEventListener('load', () => {
    const alreadyPlayed = localStorage.getItem('engineSoundPlayed');

    if (!alreadyPlayed) {
      setTimeout(() => {
        const sound = document.getElementById('engineSound');
        sound.volume = 0.5;
        sound.play().then(() => {
          localStorage.setItem('engineSoundPlayed', 'true');
        }).catch((e) => {
          console.log('Autoplay blocked:', e);
        });
      }, 3000);
    }
  });
</script>
